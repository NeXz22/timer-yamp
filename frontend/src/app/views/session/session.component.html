<yamp-notification></yamp-notification>

<div class="wrapper">

    <div class="sidebar">
        <h1><span class="font-light">timer.</span>YAMP</h1>
        <h3>Settings</h3>
        <p>
            minutes:
            <yamp-time-input  type="minutes" [value]="sessionService.countdownDesiredTime | millisecondsToMinutes"></yamp-time-input>
        </p>
        <p>
            seconds:
            <yamp-time-input type="seconds" [value]="sessionService.countdownDesiredTime | millisecondsToSeconds"></yamp-time-input>
        </p>
        <p>
            <select name="sounds" id="sounds" [(ngModel)]="selectedSound">
                <option *ngFor="let sound of sounds" [ngValue]="sound">{{sound.name}}</option>
            </select>
            <button type="button" (click)="playSelectedSound()">play</button>
            <br>
            <input [(ngModel)]="selectedVolume" type="range" min="0" max="100" class="slider" id="myRange">
        </p>
        <p>
            <yamp-role-list></yamp-role-list>
        </p>
    </div>

    <div class="main">
        <h3>
            Welcome, you have joined: <span class="font-light">{{sessionId}}</span>
        </h3>

        <div class="info-row">
            <div class="url-container">
                <input disabled value="{{currentUrl}}">
                <button id="copy-to-clipboard" [cdkCopyToClipboard]="currentUrl">Copy URL</button>
            </div>

            <div class="connection-watching-container">
                <span><i class="icofont-network-tower"></i>: {{sessionService.connectionStatus ? 'connected' : 'disconnected' }}</span>
                <span><i class="icofont-eye-alt"></i>: {{sessionService.watching}}</span>
            </div>

            <div>
            </div>
        </div>

        <yamp-countdown></yamp-countdown>

        <div class="lists-container">
            <div class="participant-list">
                <yamp-participant-list></yamp-participant-list>
            </div>
            <div class="goal-list">
                <yamp-goal-list></yamp-goal-list>
            </div>
        </div>
    </div>
</div>

<nav id="navigation">
    <ul>
        <li>Timer</li>
        <li>Timer</li>
        <li>Timer</li>
    </ul>
</nav>
