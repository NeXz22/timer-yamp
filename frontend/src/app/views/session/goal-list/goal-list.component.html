<h4>Goals</h4>

<form (ngSubmit)="onNewGoalSubmit()">
    <input type="text" id="new-goal-input" placeholder="new goal" autocomplete="off" #newGoalInput>
    <button type="submit" id="new-goal-button">+ Add new goal</button>
</form>

<yamp-drag-drop-list [items]="goals" (dropEventEmitter)="onGoalDrop()">
    <ng-template yampTemplate="item" let-goal>
        <span>{{'custom-template ' + goal}}</span>
    </ng-template>
</yamp-drag-drop-list>
