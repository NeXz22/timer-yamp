<div *ngFor="let notification of (notificationService.notifications)">
    <div class="notification" [ngClass]="{
                'notification-success': notification.severity === 'success',
                'notification-warn': notification.severity === 'warn',
                'notification-error': notification.severity === 'error'
            }">
        <span class="notification-text">{{notification.text}}</span>
        <button (click)="onRemoveNotificationClicked(notification)">X</button>
        <span *ngIf="notification.severity !== 'error'" class="progress"></span>
    </div>
</div>
