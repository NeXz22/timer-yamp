<form (ngSubmit)="onNewGoalSubmit()">
    <label for="new-goal-input">Enter a new goal</label>
    <input type="text" id="new-goal-input" #newGoalInput>
    <button type="submit" id="new-goal-button">Add</button>
</form>

<yamp-drag-drop-list [items]="goals" (dropEventEmitter)="onGoalDrop()">
    <ng-template yampTemplate="item" let-goal>
        <span>{{'custom-template ' + goal}}</span>
    </ng-template>
</yamp-drag-drop-list>
