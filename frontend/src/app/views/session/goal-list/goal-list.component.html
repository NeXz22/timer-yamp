<h3>Goals</h3>

<form (ngSubmit)="onNewGoalSubmit()">
    <input type="text" id="new-goal-input" placeholder="new goal" autocomplete="off" #newGoalInput>
    <button type="submit" id="new-goal-button">+ Add new goal</button>
</form>

<yamp-drag-drop-list [items$]="sessionService.goals$" (dropEventEmitter)="onGoalDrop($event)">
    <ng-template yampTemplate="item" let-goal let-index="index">
        <div class="goals-list-item">
            <span class="completed-badge" *ngIf="(sessionService.goals$ | async)![index].completed">completed</span>
            <span class="goal-name">{{goal.name}}</span>
            <button (click)="onCompleteGoalClicked(goal)">complete</button>
            <button (click)="onDeleteGoalClicked(goal)">X</button>
        </div>
    </ng-template>
</yamp-drag-drop-list>
