<p>
    session-name: {{sessionId}}
</p>

<p>
    url: {{currentUrl}}
    <button id="copy-to-clipboard" [cdkCopyToClipboard]="currentUrl">Copy to Clipboard</button>
</p>

<p>
    connection: {{sessionService.connectionStatus}}
</p>

<p>
    watching: {{sessionService.watching}}
</p>

<yamp-countdown></yamp-countdown>

<h3>Settings</h3>
<p>
    minutes:
    <yamp-time-input  type="minutes" [value]="sessionService.countdownDesiredTime | millisecondsToMinutes"></yamp-time-input>
</p>

<p>
    seconds:
    <yamp-time-input type="seconds" [value]="sessionService.countdownDesiredTime | millisecondsToSeconds"></yamp-time-input>
</p>

<h3>Lists</h3>
<yamp-participant-list></yamp-participant-list>

<yamp-goal-list></yamp-goal-list>
