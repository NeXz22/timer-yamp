<h4>Participants</h4>

<form (ngSubmit)="onNewParticipantSubmit()">
    <input type="text" id="new-participant-input" placeholder="new participant" autocomplete="off" #newParticipantInput>
    <button type="submit" id="new-participant-button">+ Add new participant</button>
</form>

<yamp-drag-drop-list [items$]="sessionService.participants$" (dropEventEmitter)="onParticipantDrop($event)">
    <ng-template yampTemplate="item" let-participant>
        <span>{{participant}}</span>
        <span><button (click)="onDeleteParticipantClicked(participant)">delete</button></span>
    </ng-template>
</yamp-drag-drop-list>
